<h5 class="title">Please find below the categories available to you</h5>

<!-- Categories -->
<div class="row">
    <button type="submit" class="btn btn-primary category" (click)="toggleDetails()">EDI</button>
</div>
<!-- End of Categories -->

<!-- Details Form -->

<div class="row">
  <form class="details" *ngIf='showDetails'>
    <div class="form-group">
      <label for="exampleUserName">ANA Name</label>
      <input type="email" class="form-control" id="exampleUserName"  placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Add">
        <label class="form-check-label" for="inlineRadio1">Add</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Edit">
        <label class="form-check-label" for="inlineRadio2">Edit</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Delete">
          <label class="form-check-label" for="inlineRadio2">Delete</label>
        </div>
    <div class="form-group">
      <label for="exampleInputPassword1">User Email Address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Enter your email address">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitTicket()">Submit</button>
  </form>
</div>
