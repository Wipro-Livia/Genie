<!-- Header -->

<div class="header">
  <h2>Welcome to Genie - your friendly IT Assistant</h2>
</div>

<!-- End of Header -->

<!-- Search Bar -->
<div class="row">
  <form class="form-inline search">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>

<!-- Categories -->
<div class="row">
    <button type="submit" class="btn btn-primary category" (click)="toggleDetails()">EDI</button>
</div>
<!-- End of Categories -->

<!-- Details Form -->

<div class="row">
  <form class="details" *ngIf='showDetails'>
    <div class="form-group">
      <label for="exampleUserName">ANA Name</label>
      <input type="email" class="form-control" id="exampleUserName"  placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email Address</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your email address">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Manager Email Address</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your email address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
 

<!-- Footer -->
<footer class="page-footer font-small cyan darken-3 ">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->
      <div class="col-sm-12">
        <div class="mb-5 flex-center" class="footerlogo">

          <!-- Wipro -->
          <a href="#">
            <img src="../../../assets/wiproLogoNoBorder.JPG" alt="Wipro Logo">
          </a>
          <!-- Innogy -->
          <a href="#">
              <img src="../../../assets/Innogy.jpg" alt="Innogy Logo">
          </a>
          
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

</footer>
<!-- Footer -->
