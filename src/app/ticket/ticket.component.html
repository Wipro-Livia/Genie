<!-- Angular Material -->

<div class="details">
    <form  *ngIf='showDetails'>
      <div class="form-group">
          <mat-form-field appearance="outline">
              <mat-label>ANA Name</mat-label>
              <input matInput placeholder="Please enter your name">
              <mat-hint>Full name</mat-hint>
          </mat-form-field>
      </div>
      <div class="form-group">
          <mat-form-field appearance="outline">
              <mat-label>Email Address</mat-label>
              <input matInput placeholder="Please enter your email address">
              <mat-hint>test@test.com</mat-hint>
          </mat-form-field>
      </div>
          <mat-radio-group>
              <mat-radio-button value="1">Add</mat-radio-button>
              <mat-radio-button value="2">Edit</mat-radio-button>
              <mat-radio-button value="2">Delete</mat-radio-button>
          </mat-radio-group>
      <div class="form-group">
          <mat-form-field appearance="outline">
              <mat-label>User Email Address</mat-label>
              <input matInput placeholder="Please enter the user's email address">
              <mat-hint>test@test.com</mat-hint>
          </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="submit" (click)="submitTicket()">Submit</button>
    </form>
  </div>
